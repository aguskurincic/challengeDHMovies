<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <form class="theForm" id="form" onsubmit="Ingresar();return false">
      <br>
      <h2 align="center">Registro Javascript</h2>
      <br>
      <br>
      <div class="container">

        <div class="row justify-content-center">
          <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="nombre" minlength="3" id="nombre" required>
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Apellido</label>
            <input type="text" class="form-control" name="apellido" minlength="3" id="apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" class="form-control" name="edad" max="150" id="edad" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="contraseña" min="8" id="contraseña1" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirmar contraseña</label>
          <input type="password" class="form-control" name="contraseña2" id="contraseña2" min="8" required>
        </div>

        <div class="row justify-content-center">
          <div class="form-check">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>

    </div>
</form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="formulario.js"></script>

  </body>
</html>
