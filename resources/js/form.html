<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro Javascript</title>
    <script type="text/javascript" src="form.js"></script>
  </head>
  <body>
    <h1>Registro</h1>
    <form class="form-regsiter" action="" method="post" onsubmit="return validar()">
      <div class="container">
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" minlength="3" value="" required>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" minlength="3" value="" required>
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad" max="150" value="" required>
        <input type="email" name="email" id="email" placeholder="Ingrese su email" value="" required>
        <input type="password" name="contraseña1" id="contraseña1" placeholder="Ingrese su contraseña" minlength="8" value="" required>
        <input type="password" name="contraseña2" id="contraseña2" placeholder="Repita su contraseña" minlength="8" value="" required>
        <input type="submit" name="" value="Registrar" class="btn-enviar">
      </div>
    </form>
  </body>
</html>
